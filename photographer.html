<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="/"><img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" /></a>
    </header>
    <main id="main" aria-hidden="false">
        <div class="photograph-header">
            <button id="modal-open" class="contact_button">Contactez-moi</button>
        </div>
        <div class="photograph-info"></div>
        <div class="media-filter">
            <label id="filter-label">Trier par</label>
            <ul id="filter" class="filter" role="listbox" aria-activedescendant="popularity"
                aria-labelledby="filter-label" aria-expanded="false">
                <li id="popularity" class="popularity select" role="option" aria-selected="true">
                    <button>
                        <h2>Popularité</h2>
                    </button>
                    <img class="arrow" src="/assets/icons/arrow.svg" alt=""></button>
                </li>
                <li id="date" class="date" aria-selected="false">
                    <button>
                        <h2>Date</h2>
                    </button>
                </li>
                <li id="title" class="title" role="option" aria-selected="false">
                    <button>
                        <h2>Titre</h2>
                    </button>
                </li>
            </ul>
        </div>
        <div class="media-section"></div>
    </main>
    <div id="contact_modal"  aria-hidden="true" role="dialog" aria-labelledby="modal-title">
        <div class="modal">
            <header>
                <h2 id="modal-title">Contactez-moi</h2>
                <button id="modal-close" aria-label="Close Contact form"><img src="assets/icons/close.svg" alt=""/></button>
            </header>
            <form id="form">
                <div>
                    <label for="firstname">Prénom</label>
                    <input id="firstname" type="text" name="firstname" required>
                    <label for="lastname">Nom</label>
                    <input id="lastname" type="text" name="lastname" required>
                    <label for="Email">Email</label>
                    <input id="Email" type="email" name="email" required>
                    <label for="message">Votre message</label>
                    <textarea id="message" name="message" rows="10" required></textarea>
                </div>
                <button class="contact_button">Envoyer</button>
            </form>
        </div>
    </div>
    <div id="lightbox" aria-hidden="true" role="dialog" aria-label="image closeup view">
        <div class="media"></div>
        <button class="left-arrow" aria-label="Image precedente"></button>
        <button class="right-arrow" aria-label="Image suivante"></button>
        <button class="btn-close" aria-label="Fermer closeup"></button>
    </div>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
